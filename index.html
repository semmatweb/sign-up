<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        
    </style>
    </head>
<body>
   
    <center>
        <h1>Sign Up</h1>
        <form method="#" class="w-25">
               <div class="form-group">
                 <label for="username">Username</label><br>
                 <input type="text" placeholder="Enter your User id" class="form-control" name="username" id="usernames">
                  <span id="user" class="text-danger font-weight-bold"></span>
                </div
                 <div class="form-group">
                   <label for="email">Email id</label><br>
                    <input type="email" placeholder="Enter your Email-id" class="form-control" name="email" id="emails">
                     <span id="mail" class="text-danger font-weight-bold"></span>
                  </div>
                   <div class="form-group">
                    <label for="phone">Phone Number</label><br>
                     <input type="phone" placeholder="Enter your Phone Number" class="form-control" name="phone" id="phones">
                      <span id="phone" class="text-danger font-weight-bold"></span>
                    </div>
                  <div class="form-group">
                     <label for="psw">Password</label><br>
                     <input type="password" placeholder="Enter Password" class="form-control" id="psw">
                     <i class="far fa-eye" id="togglePassword"></i>
                     <span id="pass" class="text-danger font-weight-bold"></span>
                   </div>
                  <div class="form-group">
                      <label for="psw_repeat">Confirm Password</label><br>
                      <input type="password" placeholder="Re-enter Password"class="form-control" id="psw_repeat">
                      <span id="conpass" class="text-danger font-weight-bold"></span>
                   </div>
                    <input type="number" readonly class="form-control bg-primary text-white mt-2"  id="captchaCode">
                    <input type="text" class="form-control" id="captchaInp" placeholder="Enter captcha">
                    <p id="captchap" class="text-danger"></p>
                   
            <input type="button" class="btn btn-success" value="Submit" onclick="check()">
        </form>
    </center>
</body>
<script src="signup.js"></script>
</html>
